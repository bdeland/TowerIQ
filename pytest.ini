[tool:pytest]
# Pytest configuration for TowerIQ project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    slow: Tests that take a long time to run
    frida: Tests that require Frida functionality
    network: Tests that require network connectivity
    adb: Tests that require ADB/Android device connectivity

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if using pytest-cov)
# addopts = --cov=src/tower_iq --cov-report=html --cov-report=term-missing

# Async test configuration
asyncio_mode = auto


