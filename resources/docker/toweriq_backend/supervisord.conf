[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Placeholder service - TowerIQ Background Tasks
[program:toweriq-tasks]
command=/bin/bash -c "while true; do echo 'TowerIQ Backend Service Running' && sleep 30; done"
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/toweriq-tasks.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
user=nobody
environment=PYTHONPATH="/app"

# Health monitoring service
[program:health-monitor]
command=/bin/bash -c "while true; do curl -s http://localhost:8080/health >/dev/null 2>&1 || echo 'Health check placeholder' && sleep 60; done"
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/health-monitor.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=2
user=nobody 